<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.5;
        }
        #container {
            margin: auto;
            width: 414px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>这是一个好东西</div>
        <div id="map"></div>
    </div>
    <script type="text/javascript">
        /**
         * 全局配置 
         * 
         * 
         */
        var CONFIG = {
            w: 9,
            h: 9,
            types: 6
        };

        var c2d = function (w, x, y) {
            return y * w + x;
        };

        var trimSearched = function (map, searched) {
            /**
             * 横向和纵向有三个以上连续为合法
             *
             *
             */
            var mask = new Array(map.data.length);
            for (var i = 0; i < searched.length; i++) {
                mask[searched[i]] = true;
            }
            for (var i = 0; i < searched.length; i++) {
                var x = searched[i] % map.w;
                var y = parseInt(searched[i] / map.w);
                if (!((x - 1 >= 0 && x + 1 < map.w && mask[c2d(map.w, x - 1, y)] && mask[c2d(map.w, x + 1, y)]) || (x - 2 >= 0 && mask[c2d(map.w, x - 1, y)] && mask[c2d(map.w, x - 2, y)]) || (x + 2 < map.w && mask[c2d(map.w, x + 1, y)] && mask[c2d(map.w, x + 2, y)]) || (y - 1 >= 0 && y + 1 < map.h && mask[c2d(map.w, x, y - 1)] && mask[c2d(map.w, x, y + 1)]) || (y - 2 >= 0 && mask[c2d(map.w, x, y - 1)] && mask[c2d(map.w, x, y - 2)]) || (y + 2 < map.h && mask[c2d(map.w, x, y + 1)] && mask[c2d(map.w, x, y + 2)]))) {
                    searched.splice(i--, 1);
                }
            }
        };

        var search = function (map, pos, searched) {
            searched.push(pos);
            var x = pos % map.w;
            var y = parseInt(pos / map.w);
            var position = [[x, y - 1], [x, y + 1], [x - 1, y], [x + 1, y]];
            for (var i = 0; i < position.length; i++) {
                if (position[i][0] >= 0 && position[i][0] < map.w && position[i][1] >= 0 && position[i][1] < map.h) {
                    var p = c2d(map.w, position[i][0], position[i][1]);
                    if ($.inArray(p, searched) == -1) {
                        if (map.data[pos] == map.data[p]) {
                            search(map, p, searched);
                        }
                    }
                }
            }
        };

        var calculate = function (map, position) {
            var e;
            /**
             * 全盘搜索
             *
             *
             */
            if (position == undefined) {
                position = new Array(map.data.length);
                for (var i = 0; i < map.data.length; i++) {
                    position[i] = i;
                }
            }
            for (var i = 0; i < position.length; i++) {
                var searched = [];
                if (map.data[position[i]]) {
                    search(map, position[i], searched);
                    if (searched.length >= 3) {
                        trimSearched(map, searched);
                        if (searched.length >= 3) {
                            if (e != undefined) {
                                for (var j = 0; j < searched.length; j++) {
                                    if ($.inArray(searched[j], e) == -1) {
                                        e.push(searched[j]);
                                    }
                                }
                            } else {
                                e = searched;
                            }
                        }
                    }
                }
            }
            return e;
        };

        var eventQueue = [];
        var build = function (map, e) {
            var d;
            if (e) {
                for (var i = 0; i < e.length; i++) {
                    map.data[e[i]] = 0;
                    eventQueue.push({type: 'd', data: e[i]});
                }
            }
            /**
            * 向下移动
            *
            *
            */
            for (var i = map.h - 1; i > 0; i--) {
                for (var j = 0; j < map.w; j++) {
                    var a = c2d(map.w, j, i);
                    if (!map.data[a]) {
                        for (var k = i; k > 0; k--) {
                            var b = c2d(map.w, j, k - 1);
                            if (map.data[b]) {
                                map.data[a] = map.data[b];
                                map.data[b] = 0;
                                eventQueue.push({type: 'm', data: [a, b]});
                                break;
                            }

                        }
                    }
                }
            }
            for (var i = 0; i < map.w; i++) {
                if (!map.data[i]) {
                    var j = 1;
                    for (; j < map.h; j++) {
                        if (map.data[c2d(map.w, i, j)]) {
                            break;
                        }
                    }
                    var count = j;
                    for (var j = 0; j < count; j++) {
                        var p = c2d(map.w, i, j);
                        map.data[p] = parseInt(Math.random() * CONFIG.types) + 1;
                        eventQueue.push({type: 'm', data: [c2d(map.w, i, j - count), p]});
                        d = d != undefined ? d.concat([p]) : [p];
                    }
                }
            }
            return d;
        };
        
        var solve = function (map, position) {
            var swap = function (a, b) {
                var t = map.data[a];
                map.data[a] = map.data[b];
                map.data[b] = t;
            };
            if (position == undefined) {
                position = new Array(map.data.length);
                for (var i = 0; i < map.data.length; i++) {
                    position[i] = i;
                }
            }
            /**
             * 上下左右四个方向判断是否有解
             *
             *
             */
            for (var i = 0; i < position.length; i++) {
                var x = position[i] % map.w;
                var y = parseInt(position[i] / map.h);
                var pos = [[x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]];
                for (var j = 0; j < pos.length; j++) {
                    if (pos[j][0] >= 0 && pos[j][0] < map.w && pos[j][1] >= 0 && pos[j][1] < map.h) {
                        var p = c2d(map.w, pos[j][0], pos[j][1]);
                        swap(position[i], p);
                        var e = calculate(map, [position[i], p]);
                        /**
                         * 复原
                         *
                         *
                         */
                        swap(position[i], p);
                        if (e) {
                            return [position[i], p];
                        }
                    }
                }
            }
        };

        (function () {
            var map = {
                w: CONFIG.w,
                h: CONFIG.h,
                data: new Array(CONFIG.w * CONFIG.h)
            };
            var s;
            do {
                eventQueue.push({type: 'r'});
                /**
                 * 稳定后判断是否有解
                 *
                 *
                 */
                var e;
                do {
                    build(map, e);
                    eventQueue.push({
                        type: 'f'
                    });
                } while (e = calculate(map));
            } while (!(s = solve(map)));
        })();
    </script>
</body>
</html>
