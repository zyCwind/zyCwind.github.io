<!DOCTYPE html>
<html>
<head>
    <title>消消乐</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=434, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.5;
        }
        #container {
            margin: auto;
            width: 414px;
        }
        #map {
            position: relative;
            list-style-type: none;
            height: 414px;
            overflow: hidden;
        }
        #map>li {
            position: absolute;
        }
        li.selected {
            opacity: 0.5;
        }
        li.c1 {
            background-color: #f00;
        }
        li.c2 {
            background-color: #ff0;
        }
        li.c3 {
            background-color: #f0f;
        }
        li.c4 {
            background-color: #0f0;
        }
        li.c5 {
            background-color: #0ff;
        }
        li.c6 {
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div id="container">
        <div style="margin-top: 10px;">
            <h3 style="text-align: center;">消消乐</h3>
            <div>zy_cwind@weixin</div>
        </div>
        <div style="margin-top: 10px;"><ul id="map"></ul></div>
    </div>
    <script type="text/javascript">
        var eventQueue = [];
        var prevSelected;
        var canSelect;
        var map = {
            w: 9,
            h: 9,
            type: 6,
            data : new Array(81)
        };
        var shadowMap = {
            w: 46,
            h: 46,
            data : new Array(map.data.length)
        }
        
        var c2d = function (w, x, y) {
            return y * w + x;
        };

        var trimSearched = function (map, searched) {
            /**
             * 横向和纵向有三个以上连续为合法
             *
             *
             */
            var mask = new Array(map.data.length);
            for (var i = 0; i < searched.length; i++) {
                mask[searched[i]] = true;
            }
            for (var i = 0; i < searched.length; i++) {
                var x = searched[i] % map.w;
                var y = parseInt(searched[i] / map.w);
                if (!((x - 1 >= 0 && x + 1 < map.w && mask[c2d(map.w, x - 1, y)] && mask[c2d(map.w, x + 1, y)]) || (x - 2 >= 0 && mask[c2d(map.w, x - 1, y)] && mask[c2d(map.w, x - 2, y)]) || (x + 2 < map.w && mask[c2d(map.w, x + 1, y)] && mask[c2d(map.w, x + 2, y)]) || (y - 1 >= 0 && y + 1 < map.h && mask[c2d(map.w, x, y - 1)] && mask[c2d(map.w, x, y + 1)]) || (y - 2 >= 0 && mask[c2d(map.w, x, y - 1)] && mask[c2d(map.w, x, y - 2)]) || (y + 2 < map.h && mask[c2d(map.w, x, y + 1)] && mask[c2d(map.w, x, y + 2)]))) {
                    searched.splice(i--, 1);
                }
            }
        };

        var searchInternal = function (map, pos, searched) {
            searched.push(pos);
            var x = pos % map.w;
            var y = parseInt(pos / map.w);
            var position = [[x, y - 1], [x, y + 1], [x - 1, y], [x + 1, y]];
            for (var i = 0; i < position.length; i++) {
                if (position[i][0] >= 0 && position[i][0] < map.w && position[i][1] >= 0 && position[i][1] < map.h) {
                    var p = c2d(map.w, position[i][0], position[i][1]);
                    if ($.inArray(p, searched) == -1) {
                        if (map.data[pos] == map.data[p]) {
                            searchInternal(map, p, searched);
                        }
                    }
                }
            }
        };

        var search = function (map, position) {
            var e;
            /**
             * 全盘搜索
             *
             *
             */
            if (position == undefined) {
                position = new Array(map.data.length);
                for (var i = 0; i < map.data.length; i++) {
                    position[i] = i;
                }
            }
            for (var i = 0; i < position.length; i++) {
                var searched = [];
                if (map.data[position[i]]) {
                    searchInternal(map, position[i], searched);
                    if (searched.length >= 3) {
                        trimSearched(map, searched);
                        if (searched.length >= 3) {
                            if (e != undefined) {
                                for (var j = 0; j < searched.length; j++) {
                                    if ($.inArray(searched[j], e) == -1) {
                                        e.push(searched[j]);
                                    }
                                }
                            } else {
                                e = searched;
                            }
                        }
                    }
                }
            }
            return e;
        };

        var remove = function (map, position) {
            var d;
            if (position) {
                for (var i = 0; i < position.length; i++) {
                    map.data[position[i]] = 0;
                }
                eventQueue.push({type: 'd', data: position});
            }
            /**
            * 向下移动
            *
            *
            */
            var moved = [];
            for (var i = map.h - 1; i > 0; i--) {
                for (var j = 0; j < map.w; j++) {
                    var a = c2d(map.w, j, i);
                    if (!map.data[a]) {
                        for (var k = i; k > 0; k--) {
                            var b = c2d(map.w, j, k - 1);
                            if (map.data[b]) {
                                map.data[a] = map.data[b];
                                map.data[b] = 0;
                                moved.push({
                                    from: b,
                                    to: a
                                });
                                break;
                            }
                        }
                    }
                }
            }
            for (var i = 0; i < map.w; i++) {
                if (!map.data[i]) {
                    var j = 1;
                    for (; j < map.h; j++) {
                        if (map.data[c2d(map.w, i, j)]) {
                            break;
                        }
                    }
                    var count = j;
                    for (var j = 0; j < count; j++) {
                        var p = c2d(map.w, i, j);
                        map.data[p] = parseInt(Math.random() * map.type) + 1;
                        moved.push({
                            from: -c2d(map.w, i, count - j),
                            to: p,
                            data: map.data[p]
                        });
                    }
                }
            }
            if (moved.length) {
                eventQueue.push({
                    type: 'm',
                    data: moved
                });
                d = [];
                for (var i = 0; i < moved.length; i++) {
                    d.push(moved[i].to);
                }
            }
            return d;
        };
        
        var checkEnd = function (map) {
            var swapSliently = function (a, b) {
                var t = map.data[a];
                map.data[a] = map.data[b];
                map.data[b] = t;
            };
            for (var i = 0; i < map.data.length; i++) {
                var x = i % map.w;
                var y = parseInt(i / map.h);
                var pos = [[x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]];
                for (var j = 0; j < pos.length; j++) {
                    if (pos[j][0] >= 0 && pos[j][0] < map.w && pos[j][1] >= 0 && pos[j][1] < map.h) {
                        var p = c2d(map.w, pos[j][0], pos[j][1]);
                        swapSliently(i, p);
                        {
                            var e = search(map, [i, p]);
                            swapSliently(i, p);
                            if (e) {
                                return 1;
                            }
                        }
                    }
                }
            }
        };

        var act = function (position) {
            /**
             * 稳定后判断是否有解
             *
             *
             */
            do {
                do {
                } while (position = search(map, remove(map, position)));
                if (checkEnd(map)) {
                    break;
                } else {
                    eventQueue.push({type: 'r'});
                    map.data = new Array(map.w * map.h);
                    remove(map);
                }
            } while (true);
            performBatchAnimation();
        };

        var selected = function (e) {
            e.preventDefault();
            if (canSelect) {
                var i = $(this).data('i');
                if (prevSelected != undefined && i != prevSelected && (Math.abs(i - prevSelected) == 1 || Math.abs(i - prevSelected) == 9)) {
                    var swap = function (a, b) {
                        var t = map.data[a];
                        map.data[a] = map.data[b];
                        map.data[b] = t;
                        eventQueue.push({type: 's', data: [a, b]});
                    };
                    /**
                     * 交换
                     *
                     *
                     */
                    shadowMap.data[prevSelected].removeClass('selected');
                    swap(i, prevSelected);
                    {
                        var e = search(map, [i, prevSelected]);
                        if (e) {
                            act(e);
                        } else {
                            swap(i, prevSelected);
                            performBatchAnimation();
                        }
                        prevSelected = undefined;
                    }
                } else {
                    if (prevSelected) {
                        shadowMap.data[prevSelected].removeClass('selected');
                    }
                    prevSelected = i;
                    $(this).addClass('selected');
                }
            }
        };

        var performBatchAnimation = function () {
            var e = eventQueue.shift();
            canSelect = !e;
            if (e) {
                var count;
                var c = function () {
                    if (!--count) {
                        performBatchAnimation();
                    }
                };
                switch (e.type) {
                case 'm':
                    {
                        count = e.data.length
                        for (var i = 0; i < e.data.length; i++) {
                            var li;
                            if (e.data[i].from < 0) {
                                li = $('<li class="c' + e.data[i].data + '"></li>');
                                li.width(shadowMap.w);
                                li.height(shadowMap.h);
                                li.css('left', (-e.data[i].from % map.w) * shadowMap.w);
                                li.css('top', parseInt(e.data[i].from / map.w) * shadowMap.h);
                                li.on('click', selected);
                                $('#map').append(li);
                            } else {
                                li = shadowMap.data[e.data[i].from];
                            }
                            li.animate({top: parseInt(e.data[i].to / map.w) * shadowMap.h}, 'slow', 'swing', c);
                            li.data('i', e.data[i].to);
                            shadowMap.data[e.data[i].to] = li;
                        }
                    }
                    break;
                case 's':
                    {
                        /**
                         * 交换
                         *
                         *
                         */
                        var l1 = shadowMap.data[e.data[0]];
                        var l2 = shadowMap.data[e.data[1]];
                        count = 2;
                        l1.animate({top: parseInt(e.data[1] / map.w) * shadowMap.h, left: (e.data[1] % map.w) * shadowMap.w}, 'slow', 'swing', c);
                        l1.data('i', e.data[1]);
                        shadowMap.data[e.data[0]] = l2;
                        l2.animate({top: parseInt(e.data[0] / map.w) * shadowMap.h, left: (e.data[0] % map.w) * shadowMap.w}, 'slow', 'swing', c);
                        l2.data('i', e.data[0]);
                        shadowMap.data[e.data[1]] = l1;
                    }
                    break;
                case 'd':
                    {
                        for (var i = 0; i < e.data.length; i++) {
                            shadowMap.data[e.data[i]].remove();
                            delete shadowMap.data[e.data[i]];
                        }
                        performBatchAnimation();
                    }
                    break;
                case 'r':
                    {
                        shadowMap.data = new Array(map.data.length);
                        $('#map li').remove();
                        performBatchAnimation();
                    }
                    break;
                }
            }
        };

        act();
    </script>
</body>
</html>
